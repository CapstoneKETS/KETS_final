<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>sportsKeyword</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <style>
        @font-face {
        font-family: 'Pretendard-Regular';
        src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
        font-weight: 400;
        font-style: normal;
        }
        header {
            height: 15%;
            margin-top: 30px;
            width: 97%;
            text-align: right;
            font-family: 'Pretendard-Regular';
            font-size: 110%;
        }
        .login {
            background-color: #2968E0;
            font-family: 'Pretendard-slim';
        }
        .keyword_list{
            text-align: center;
            font-family: 'Pretendard-Regular';
            font-size: 140%;
            width: 80%;
        }
        .btn {
            font-size: 15px;
            font-family: 'Pretendard-Regular'
        }
        .blue-bg {
            background-color: #2968E0;
        }
        .skblue-bg {
            background-color: #C7DAFF;
            color: #2968E0;
        }
        .blue-border {
            box-shadow: 0 0 0 2px #2968E0 inset;
            border-color: #2968E0;
            color: #2968E0;
        }
        img {
            max-width: 70%;
            max-height: 100%;
            height: auto;
            width: auto;
            margin-top: 10px;
            margin-bottom: 5%;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<body>
    <header>
        <a href="{% url 'mainpage:index' %}">
            <div class="title d-flex justify-content-center">
                {% load static %}
                <img class="align-middle mx-auto" src="{% static 'title.png' %}">
            </div>
        </a>
    </header>

    <section class="keyword_list mt-5 position-absolute top-40 start-50 translate-middle">
        <div class="mt-3 mb-3">
            <div class="keyword">
                <div>
                    {% for i in keyword_list %}
                        <a href="{% url 'mainpage:newsList' i.keyword %}">
                            <span class="blue-bg badge rounded-pill">{{i.keyword}}</span>
                        </a>
                    {% endfor%}
                </div>
            </div>
        </div>

        <div class="d-flex d-flex justify-content-center">
            <form id="timeSelect" method="get">
                <div class="form-group d-flex align-items-center">
                    <select class="form-select" aria-label="Default select example" name="time" id="time">
                        {% for i in keyword_list %}
                            <option value="{{i.datetime}}">{{i.datetime}}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="변경" class="btn btn-outline-success">
                </div>
            </form>
        </div>
    </section>
</body>
